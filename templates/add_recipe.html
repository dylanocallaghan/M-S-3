{% extends "base.html" %}
{% block content %}

<h1 class="light-blue-text text-darken-4 text-center text-6xl p-4">Add Recipe</h1>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-utensils prefix light-blue-text text-darken-4"></i>
                <select id="course" name="course" class="validate" required>
                    <option value="" disabled selected>Choose Course Option</option>
                    {% for category in categories %}
                        <option value="{{ category.course }}">{{ category.course }}</option>
                    {% endfor %}
                </select>
                <label for="course">Courses</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" maxlength="30" type="text" class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-list prefix light-blue-text text-darken-4"></i>
                <input id="ingredients" name="ingredients" minlength="5" type="text" class="validate" required>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-clock prefix light-blue-text text-darken-4"></i>
                <select id="dish_times" name="dish_times" class="validate" required>
                    <option value="" disabled selected>Length of cooking time</option>
                    {% for time in times %}
                        <option value="{{ time.dish_times }}">{{ time.dish_times }}</option>
                    {% endfor %}
                </select>
                <label for="dish_times">How Long Will This Dish Take?</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="directions" name="directions"
                    class="materialize-textarea validate" required></textarea>
                <label for="directions">Describle how to cook the dish</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_vegan">
                        <input type="checkbox" id="is_vegan" name="is_vegan">
                        <span class="lever"></span>
                        Is Vegan
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light light-blue" type="submit">Add Recipe
                    <i class="fas fa-plus-square right"></i>
                  </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
